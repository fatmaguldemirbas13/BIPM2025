<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akademik Yolculuk Haritam</title>
    <style>
        /* Sayfanın tamamını kaplaması için stil ayarları */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Kaydırma çubuklarını kaldırır */
        }
        /* iframe'in sayfanın tamamını kaplaması için */
        .harita-konteyneri {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="harita-konteyneri">
        <iframe 
            src="academic_journey_map.html" 
            width="100%" 
            height="100%" 
            frameborder="0" 
            style="border:0;"
            allowfullscreen="" 
            loading="lazy">
        </iframe>
    </div>

</body>
</html>
